<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - Opyra Infotech</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* ðŸŸ¢ AI Background Animation */
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;

      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .brand {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(37,117,252,0.8), 0 0 25px rgba(106,17,203,0.7);
    }
    .chat-container {
      width: 420px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(37,117,252,0.5), 0 0 35px rgba(106,17,203,0.3);
      overflow: hidden;
      animation: fadeInUp 0.8s ease;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255,255,255,0.2);
    }
    .chat-header {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      padding: 15px;
      text-align: center;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .chat-body {
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.15); 
      border-top: 1px solid rgba(255,255,255,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
    }
    .chat-input input {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.9);
    }
    .chat-input button {
      margin-left: 10px;
      border-radius: 8px;
      padding: 10px 18px;
      background: linear-gradient(90deg,#2575fc,#6a11cb);
      color: white;
      border: none;
      font-weight: 500;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(37,117,252,0.8);
    }
    .chat-input button:hover {
      background: linear-gradient(90deg,#1b5edb,#4a0fa3);
      box-shadow: 0 0 20px rgba(37,117,252,1);
    }

    /* ðŸŸ¢ User & Bot Message Styles */
    .user-msg {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: #fff;
      padding: 10px 14px;
      border-radius: 15px 15px 0 15px;
      margin: 5px 0;
      max-width: 80%;
      align-self: flex-end;
      box-shadow: 0 0 12px rgba(37,117,252,0.6);
    }
    .bot-msg {
      background: rgba(255,255,255,0.85);
      color: #222;
      padding: 10px 14px;
      border-radius: 15px 15px 15px 0;
      margin: 5px 0;
      max-width: 80%;
      align-self: flex-start;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-body p {
      display: flex;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ðŸŸ¢ Gradient Animation for AI Effect */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Company Name -->
  <div class="brand">ðŸš€ Opyra Infotech</div>

  <!-- Chatbot Box -->
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Chatbot</div>
    <div class="chat-body d-flex flex-column" id="chatbox">
      <p class="bot-msg">Hello! How can I assist you today?</p>
    </div>
    <form id="chat-form" class="chat-input" action="/get" method="post">
      <input type="text" name="msg" id="userInput" placeholder="Type your message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#chat-form").on("submit", function(e) {
      e.preventDefault();
      var userText = $("#userInput").val();
      if (userText.trim() !== "") {
        $("#chatbox").append("<p class='user-msg'>" + userText + "</p>");
        $("#userInput").val("");

        $.post("/get", { msg: userText }).done(function(data) {
          $("#chatbox").append("<p class='bot-msg'>" + data + "</p>");
          $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        });
      }
    });
  </script>
</body>
</html>
